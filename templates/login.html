<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetVille</title>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./../static/css/login.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="panel col-12 col-lg-6 shadow-lg rounded p-4">
        <div class="row">
            <div class="col-12 col-lg-7 bg-white p-4 rounded-start">
                <div class="text-center mb-4">
                    <img src="../static/images/logo.png" alt="Logo PetShop" class="img-fluid" width="120">
                </div>
                <h2 class="titulo-empresa text-center mb-3"><strong>Pet</strong>Ville</h2>
                <form>
                    <div class="mb-3">
                        <label for="text" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="usuario" placeholder="Digite seu usuário" required autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
            </div>
            <div class="col-lg-5 d-none d-lg-flex flex-column align-items-center justify-content-center bg-primary text-white rounded">
                <h3>Seu pet merece o melhor!</h3>
                <img src="../static/images/dog.svg" alt="Descrição da imagem" class="img-dog">
            </div>            
        </div>
    </div>

    <!-- Toasts de Login -->
        <!-- Toast de Sucesso -->
<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="toastSuccess" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">Login bem-sucedido!</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

        <!-- Toast de Erro -->
    <div id="toastError" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">Usuário ou senha incorretos!</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/login.js"></script>
</body>
</html>
